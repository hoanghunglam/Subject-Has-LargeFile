<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 style="font-weight:bold;">GIAO DỊCH</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Lịch sử</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Lịch sử giao dịch</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" ng-model="filterExpression" placeholder="Search place ..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" onclick="sortTable()"><i class="fa fa-sync-alt"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table class="table table-bordered" id="myTable">
                                <thead>
                                    <tr style="text-align:center">
                                        <th>ID</th>
                                        <th>Ngày, Giờ</th>
                                        <th>Công Văn</th>
                                        <th>Kiểu nhập vào</th>
                                        <th>Người tham gia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ng-repeat khai báo biến lặp  -->
                                    <tr ng-repeat=" item in GuiCongVanDen | filter: filterExpression" style="text-align:center">
                                        <td>{{item.transactionId}}</td>
                                        <td>{{item.timestamp}}</td>
                                        <td>{{item.congVan}}</td>
                                        <td>{{item.$class}}</td>
                                        <td>{{item.nguoiGui}}</td>
                                    </tr>
                                    <tr ng-repeat=" item in getTransaction" style="text-align:center">
                                        <td>{{item.transactionId}}</td>
                                        <td>{{item.timestamp}}</td>
                                        <td>{{item.congVan}}</td>
                                        <td>{{item.$class}}</td>
                                        <td>{{item.nguoiDuyet}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            <!-- /.card-footer-->
        </div>
    </div> 
    <!-- /.card -->
</section>
<script>
    function sortTable() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("myTable");
        switching = true;
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[1];
                y = rows[i + 1].getElementsByTagName("TD")[1];
                //check if the two rows should switch place:
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch = true;
                    break;
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
</script>
